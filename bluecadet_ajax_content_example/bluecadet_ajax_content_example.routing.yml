# Immediate.
bluecadet_ajax_content_example.simple_example_immediate:
  path: '/ajax-content/simple-example'
  defaults:
    _controller: '\Drupal\bluecadet_ajax_content_example\Controller\SimpleExample::build'
    _title: 'Custom Ajax Content Examples'
  requirements:
    _permission: true

bluecadet_ajax_content_example.simple_example_immediate.response:
  path: '/ajax-api/simple-example'
  defaults:
    _controller: '\Drupal\bluecadet_ajax_content_example\Controller\SimpleExample::ajaxResponse'
    _title: 'Custom Ajax Content Examples'
  requirements:
    _permission: true

# Scroll.
bluecadet_ajax_content_example.simple_example_scroll:
  path: '/ajax-content/scroll-example'
  defaults:
    _controller: '\Drupal\bluecadet_ajax_content_example\Controller\ScrollExample::build'
